 <link href="https://fonts.googleapis.com/css?family=Great+Vibes|ZCOOL+XiaoWei&display=swap" rel="stylesheet">
<div class="contenedorCrear"> 
    <div class="tituloListaCanciones">
        <img src="../../assets/images/flecha-izq.png" alt="">
        <h2>Crear Nueva Canción</h2>
        <img src="../../assets/images/guardar.png" width="30px" height="30px" alt="">
    </div>
  
     <form [formGroup]="cancionForm" (ngSubmit)="enviar(cancionForm.value)">
    <label>Título:</label>
    <input formControlName="titulo" type="text" />
    <label for="">Duración:</label>
    <input formControlName="duracion" type="Number" />
    <label for="">Género:</label>
    <input formControlName="genero" type="text" />
    <label for="">Artista: </label>
    <input formControlName="artista" type="text" />
    <label for="">Archivo: </label>
    <input type="file" accept="audio/mpeg3">
    <button [disabled]="cancionForm.invalid" type="submit">Registrar</button>
   </form>
